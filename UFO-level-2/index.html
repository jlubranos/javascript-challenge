<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <form onclick="return false">
          <div class="row option_center">
            <h3>Please select options available...</h3>
          </div>
          <div class="row option_center">
            <div class="col-sm-2">
              <select class="custom-select mr-sm-2" id="selectDate">
                <option selected>Select Date</option>
                <option value="date">All</option>
              </select>
            </div>
            <div class="col-sm-2">
              <select class="custom-select mr-sm-2" id="selectCity">
                <option selected>Select City</option>
                <option value="1">All</option>
              </select>
            </div>
            <div class="col-sm-2"> 
              <select class="custom-select mr-sm-2" id="selectState">
                <option selected>Select State</option>
                <option value="1">All</option>
              </select>
            </div>
            <div class="col-sm-2">
              <select class="custom-select mr-sm-2" id="selectCountry">
                <option selected>Select Country</option>
                <option value="1">All</option>
              </select>
            </div>
            <div class="col-sm-2">
              <select class="custom-select mr-sm-2" id="selectShape">
                <option selected>Select Shape</option>
                <option value="1">All</option>
              </select>
            </div>
              <button type="submit" class="btn btn-primary" onclick="checkSited()">Submit</button>
            </div>
          </form>            
          <div class="col-md-10">
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <span class="bottom">UFO Sightings</span>
      </footer>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
